<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="0; url=https://athdgc.github.io/#network">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to AthDGC Research Network...</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .redirect-box {
            background: rgba(255,255,255,0.1);
            padding: 3rem;
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255,255,255,0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 2rem auto;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        a {
            color: white;
            text-decoration: underline;
        }
    </style>
    <script>
        // Redirect after 0 seconds
        setTimeout(function() {
            window.location.href = 'https://athdgc.github.io/#network';
        }, 0);
    </script>
</head>
<body>
    <div class="redirect-box">
        <h1>üèõÔ∏è AthDGC Research Network</h1>
        <div class="spinner"></div>
        <p>Redirecting to the unified research portal...</p>
        <p style="margin-top: 2rem; font-size: 0.9rem;">
            If you are not redirected automatically,<br>
            <a href="https://athdgc.github.io/#network">click here</a>
        </p>
    </div>
</body>
</html>
